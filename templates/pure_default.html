<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OB's Blog - $title$</title>
        <link rel="icon" type="image/png" href="/favicon.ico">
        <link rel="stylesheet" href="/css/syntax.css" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/css/blog.css">
    </head>
    <body>
            <div id="layout" class="pure-g">
                    <div class="sidebar pure-u-1 pure-u-md-1-4">
                        <div class="header">
                            <h1 class="brand-title">Thus Spake Obelisk</h1>
                            <!--<h2 class="brand-tagline">Thus Spake Obelisk</h2> -->
                
                            <nav class="nav">
                                <ul class="nav-list">
                                    <li class="nav-item">
                                        <a href="/">Home</a>
                                    </li>
                                </ul>
                                <ul class="nav-list">
                                    <li class="nav-item">
                                        <a href="/about.html">About</a>
                                    </li>
                                </ul>
                                <ul class="nav-list">
                                    <li class="nav-item">
                                            <a href="/archive.html">Archive</a>
                                    </li>
                                </ul>
                                <ul class="nav-list">
                                    <li class="nav-item">
                                        <a href="/rss.xml"><img src="/rss.svg" height=16 width=16/></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="content pure-u-1 pure-u-md-3-4">
                            <div>
                                <!-- A wrapper for all the blog posts -->
                                <div class="posts">
                                    <article>
                                        <section class="post">
                                            <header class="post-title">
                                            $if(title)$
                                                $title$
                                            $endif$
                                            </header>
                                            $body$
                                        </section>
                                    </article>
                                </div>
                            </div>
                    </div>
            </div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        Site proudly generated by <a href="http://jaspervdj.be/hakyll">Hakyll</a> and <a href="http://purecss.io/">Pure CSS</a>
                    </ul>
                </div>
            </div>
    </body>
</html>
